<!doctype html>
<html>
	<head>
	  <title>Controller test</title>
	  <script src="../bin-debug/jwplayer.js"></script>

	  <style type="text/css">
	  	.wrapper {
	     width: 720px;
	     height: 470px;
	     position: relative;
	  	}
	  
	  </style>
	  
	  <script type="text/javascript">
	   var player;
	   var form;

	   function update(form) {
	     document.getElementById("player").style.width = form.size.value + "px";
	     cb.resize(100, 100);
	     cb.setBuffer(form.buf.value / 100);
	     cb.setProgress(form.pct.value / 100);
	   }
	   
	   function init() {
		 form = document.getElementById("form");
		 document.getElementById("player").innerHTML = "";
	     player = new jwplayer.html5.player({
		     id: "player", 
		     skin: form.skin.options[form.skin.selectedIndex].value,
		     playlist: "http://content.bitsontherun.com/feeds/Hilgq9Ju.rss",
		     debug: 'console',
		     width: "100%",
		     height: "100%"
		 });
	   }
	  </script>
	</head>
	
	<body onload="init()">
	
	<a href="http://sitetophone.com/316502-1120">site</a>
	
    <form id="form" onsubmit="update(this); return false;">
      skin: <select name="skin" onchange="init()">
      	<option value="">default</option>
      	<option value="../../../skins/beelden/beelden.xml"  selected>beelden</option>
      	<option value="../../../skins/stormtrooper/stormtrooper.xml">stormtrooper</option>
      	<option value="../../../skins/glow/src/glow.xml">glow</option>
      	<option value="../../../skins/five/five.xml">five</option>
      	<option value="../../../tags/skins/snel/snel.xml">snel</option>
      	<option value="../../../skins/stijl/stijl.xml">stijl</option>
      	<option value="../../../skins/bekle/bekle.xml" >bekle</option>
      </select>
      <input type="submit" style="opacity:0; left: -10000px"/>
    </form>
    
	<div class="wrapper">
	    <div id="player"></div>
	</div>

	</body>
</html>
