<!DOCTYPE html>
<html>
<head>

    <title>Test page template</title>
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="../bin-debug/jwplayer.js"></script>

</head>

<body>

  <h1>Test page template</h1>
  
  <h2>Description</h2>
  
  <p>Test description goes here</p>
  
  <h2>Steps</h2>
  <ol>
    <li>Step 1</li>
    <li>Step 2</li>
    <li>Step 3</li>
  </ol>

  <h2>Success Criteria</h2>
  <ol>
    <li>Criterion 1</li>
    <li>Criterion 2</li>
    <li>Criterion 3</li>
  </ol>
  
  <h2>Browsers</h2>
  <div class="browsers">
    <ul class="win">
      <li class="chrome"></li>
      <li class="firefox"></li>
      <li class="firefox36"></li>
      <li class="ie8"></li>
      <li class="ie9"></li>
    </ul>
    <ul class="mac">
      <li class="chrome"></li>
      <li class="firefox"></li>
      <li class="firefox36"></li>
      <li class="safari"></li>
    </ul>
    <ul class="phone">
      <li class="ios4"></li>
      <li class="ios5"></li>
      <li class="android23"></li>
      <li class="android4"></li>
    </ul>
    <ul class="tablet">
      <li class="ios4"></li>
      <li class="ios5"></li>
      <li class="android23"></li>
      <li class="android4"></li>
    </ul>
  </div>
  
  <h2>Player(s)</h2>
  
  <div class="test">
    <span class="label">Label</span>
    <div id="player"></div>
    <script type="text/javascript">
      new jwplayer.html5.player({id: 'player'});
    </script>
  </div>

  <hr/>

  <div class="sidebyside">
    <div class="test">
      <span class="label">Label</span>
      <div id="player1"></div>
    </div>
    <div class="test">
      <span class="label">Label</span>
      <div id="player2"></div>
    </div>
  </div>
  
  <script type="text/javascript">
    new jwplayer.html5.player({id: 'player1'});
    new jwplayer.html5.player({id: 'player2'});
  </script>
  
  </div>
  

  
  
  </body>
  
</html>
