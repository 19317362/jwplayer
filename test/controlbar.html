<!doctype html>
<html>
	<head>
	  <title>Controlbar CSS test</title>
	  <script src="../bin-debug/jwplayer.js"></script>
	  

	  <style type="text/css">
	    #player {
	     width: 720px;
	     height: 426px;
	     position: relative;
	     background-image: url('/testing/files/bunny_preview.png');
	     background-size: 100% 100%;
	    }
	    
	  </style>
	  
	  <script type="text/javascript">
	   var cb;
	   var form;

	   function update(form) {
	     document.getElementById("player").style.width = form.size.value + "px";
	     cb.resize(100, 100);
	     cb.setBuffer(form.buf.value / 100);
	     cb.setProgress(form.pct.value / 100);
	   }
	   
	   function init() {
		 form = document.getElementById("form");
	     cb = new jwplayer.html5.controlbar(1, {skin: form.skin.options[form.skin.selectedIndex].value});
	     setTimeout(function() {
          document.getElementById('player').appendChild(cb.getDisplayElement());
	     }, 1000);
	   }

	   function replaceCB(skin) {
		   document.getElementById('player').removeChild(cb.getDisplayElement());
	     var newcb = new jwplayer.html5.controlbar(1, {skin: skin.options[skin.selectedIndex].value});
	     setTimeout(function() {
	        document.getElementById('player').appendChild(newcb.getDisplayElement());
   	        cb = newcb;
	     }, 500);
	   }
	  </script>
	</head>
	
	<body onload="init()">
    <form id="form" onsubmit="update(this); return false;">
      width: <input name="size" value="720" style="width: 50px">
      buffer: <input name="buf" value="70" style="width: 50px">
      pct: <input name="pct" value="10" style="width: 50px">
      skin: <select name="skin" onchange="replaceCB(this)">
      	<option value="">default</option>
      	<option value="/skins/beelden/beelden.xml" selected>beelden</option>
      	<option value="/skins/glow/src/glow.xml">glow</option>
      	<option value="/skins/five/five.xml">five</option>
      	<option value="/tags/skins/snel/snel.xml">snel</option>
      	<option value="/skins/stijl/stijl.xml">stijl</option>
      	<option value="/skins/bekle/bekle.xml">bekle</option>
      </select>
      <input type="submit" style="opacity:0; left: -10000px"/>
    </form>
    

    <div id="player">
    </div>

	</body>
</html>
