<!DOCTYPE html>
<html>
<head>

    <title>Dock icon test page</title>
    <script type="text/javascript" src="../bin-debug/jwplayer.js"></script>
    <script type="text/javascript" src="../bin-debug/jwplayer.html5.js"></script>

	  <style type="text/css">
	  	.wrapper {
	     width: 720px;
	     height: 200px;
	     position: relative;
	  	}
	  
	  </style>

</head>

<body>


  <h1>Dock Icons</h1>
  
  <form id="form" onsubmit="init();return false;">
      skin: <select name="skin" onchange="init()">
      	<option value="">default</option>
      	<option value="../../../skins/beelden/src/beelden.xml">beelden</option>
      	<option value="../../../skins/stormtrooper/stormtrooper.zip">stormtrooper</option>
      	<option value="../../../skins/glow/glow.zip">glow</option>
      	<option value="../../../skins/five/five.zip">five</option>
      	<option value="../../../tags/skins/snel/snel.zip">snel</option>
      	<option value="../../../tags/skins/stijl/stijl.zip">stijl</option>
      	<option value="../../../skins/bekle/src/bekle.xml" >bekle</option>
      	<option value="../../../skins/six/src/six.xml" selected>six</option>
      </select>
	  mode: <select name="mode" onchange="init()">
      	<option selected value="">html5</option>
      	<option value="flash">flash</option>
      </select>
      <input type="submit" value="go"/>
  	<input type="submit" value="go" />
  </form>
  
  
        	<div class="wrapper">
	  <div id="player2"></div>
	</div>


    <script type="text/javascript">
    var form = document.getElementById("form");
	    function init() {
	    	var pl = jwplayer("player2").setup({
		      skin: form.skin.options[form.skin.selectedIndex].value,
		      playlist: [
		   	    {
			      sources:[
				    { file: 'http://content.bitsontherun.com/videos/nPripu9l-1ahmry41.xyz', type: "mp4"},
				    { file: 'http://content.bitsontherun.com/videos/nPripu9l-1Lq5Mnwq.xyz', type: "webm" } 		 
				  ],
				  image: 'http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg',
				  description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse ipsum leo, facilisis non laoreet sed, laoreet id tortor. Sed in lectus id enim scelerisque dictum nec sit amet odio. Pellentesque eget nisl arcu, quis tristique nibh. Nunc quis est eget erat posuere congue. Maecenas et turpis id ipsum eleifend adipiscing id et purus. Curabitur pulvinar ultricies leo, a semper tellus tempus eu. Praesent mattis ipsum eu eros placerat sodales. Maecenas laoreet libero quis lorem lacinia sit amet consequat nunc accumsan. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Nunc venenatis, mi suscipit accumsan venenatis, ligula lacus malesuada nisl, vel congue est nibh ut dolor. Sed ut tellus ut diam consequat scelerisque at sit amet lacus. Nulla egestas vehicula neque, et commodo metus sollicitudin ut. Sed sit amet nunc vitae arcu tincidunt ornare.",
				  title: "Big Buck Bunny" 
				},{
				  sources:[
                    { file: 'http://content.bitsontherun.com/videos/yj1shGJB-1ahmry41.mp4' },	   		 
					{ file: 'http://content.bitsontherun.com/videos/yj1shGJB-1Lq5Mnwq.webm' }	 
			      ],
				  image: 'http://content.bitsontherun.com/thumbs/yj1shGJB-480.jpg',
			      duration: 52,
			      title: "Sintel Trailer"
				},{
				  sources:[
					{ file: 'http://content.bitsontherun.com/videos/123-1ahmry41.xyz', type: "mp4"},
					{ file: 'http://content.bitsontherun.com/videos/123-1Lq5Mnwq.xyz', type: "webm" } 		 
				  ],
				  title: "Error test", 
                  description: "This item will cause a player error"
			  }],
		      mobilecontrols: true,
		      primary: form.mode.options[form.mode.selectedIndex].value,
		      repeat: "none",
	    	});
	
	    	pl.onReady(function () {
	    		add(0);
	    		add(1);
	    		add(2);
	    	});
	    }
	
	    function remove(idx) {
	    	switch (idx) {
	    	case 0:
	    		jwplayer().getPlugin("dock").removeButton("related");
	    		break;
	    	case 1:
	    		jwplayer().getPlugin("dock").removeButton("sharing");
	    		break;
	    	case 2:
	    		jwplayer().getPlugin("dock").removeButton("hd");
	    		break;
	    	}
	    }
	
	    function add(idx) {
	    	switch (idx) {
	    	case 0:
	    		jwplayer().getPlugin("dock").addButton("/plugins/related/assets/icon.png", "Related button", function () { alert("related clicked") }, "related");
	    		break;
	    	case 1:
	    		jwplayer().getPlugin("dock").addButton("/plugins/sharing/assets/icon.png", "Sharing button", function () { alert("sharing clicked") }, "sharing");
	    		break;
	    	case 2:
	    		jwplayer().getPlugin("dock").addButton("/plugins/hd/assets/dock.png", "HD button", function () { alert("hd clicked") }, "hd");
	    		break;
	    	}
	    }
	
	    init();
    </script>
    
  
</body>
  
</html>
